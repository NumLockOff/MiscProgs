<!DOCTYPE html>
<html>
<body>

    <canvas id="canvas" width="400" height="400" style="background-color:#333">
        Sorry, your browser does not support canvas.
    </canvas>
    <div id="status"></div>

    <script>
        const canvas = document.getElementById("canvas");
        const stat = document.getElementById("status");
        canvas.addEventListener('mousedown', function (e) { alert('Clicked'); });
        canvas.addEventListener("mousemove", function (e) {
            stat.innerText = "("+e.clientX.toString()+", "+e.clientY.toString()+")";
        });
        const ctx = canvas.getContext("2d");
        let radius = canvas.height / 2;
        ctx.translate(radius, radius);
        radius = radius * 0.90
        setInterval(drawClock, 1000);

        function drawClock() {
            drawFace(ctx, radius);
            drawNumbers(ctx, radius);
            drawTime(ctx, radius);
        }

        function drawFace(ctx, radius) {
            const grad = ctx.createRadialGradient(0, 0, radius * 0.95, 0, 0, radius * 1.05);
            grad.addColorStop(0, '#333');
            grad.addColorStop(0.5, 'white');
            grad.addColorStop(1, '#333');
            ctx.beginPath();
            ctx.arc(0, 0, radius, 0, 2 * Math.PI);
            ctx.fillStyle = 'white';
            ctx.fill();
            ctx.strokeStyle = grad;
            ctx.lineWidth = radius * 0.1;
            ctx.stroke();
            ctx.beginPath();
            ctx.arc(0, 0, radius * 0.1, 0, 2 * Math.PI);
            ctx.fillStyle = '#333';
            ctx.fill();
        }

        function drawNumbers(ctx, radius) {
            ctx.font = radius * 0.15 + "px arial";
            ctx.textBaseline = "middle";
            ctx.textAlign = "center";
            for (let num = 1; num < 13; num++) {
                let ang = num * Math.PI / 6;
                ctx.rotate(ang);
                ctx.translate(0, -radius * 0.85);
                ctx.rotate(-ang);
                ctx.fillText(numToRoman(num), 0, 0);
                ctx.rotate(ang);
                ctx.translate(0, radius * 0.85);
                ctx.rotate(-ang);
            }
        }

        function drawTime(ctx, radius) {
            const now = new Date();
            let hour = now.getHours();
            let minute = now.getMinutes();
            let second = now.getSeconds();
            //hour
            hour = hour % 12;
            hour = (hour * Math.PI / 6) +
                (minute * Math.PI / (6 * 60)) +
                (second * Math.PI / (360 * 60));
            drawHand(ctx, hour, radius * 0.5, radius * 0.07, "black");
            //minute
            minute = (minute * Math.PI / 30) + (second * Math.PI / (30 * 60));
            drawHand(ctx, minute, radius * 0.8, radius * 0.07, "blue");
            // second
            second = (second * Math.PI / 30);
            drawHand(ctx, second, radius * 0.9, radius * 0.02, "red");
        }

        function drawHand(ctx, pos, length, width, clr) {
            ctx.beginPath();
            ctx.lineWidth = width;
            ctx.lineCap = "round";
            ctx.moveTo(0, 0);
            ctx.rotate(pos);
            ctx.lineTo(0, -length);
            ctx.strokeStyle = clr;
            ctx.stroke();
            ctx.rotate(-pos);
        }
        function numToRoman(n) {
            var sRet = "?";
            switch (n) {
                case 1:
                    sRet = "I";
                    break;
                case 2:
                    sRet = "II";
                    break;
                case 3:
                    sRet = "III";
                    break;
                case 4:
                    sRet = "IV";
                    break;
                case 5:
                    sRet = "V";
                    break;
                case 6:
                    sRet = "VI";
                    break;
                case 7:
                    sRet = "VII";
                    break;
                case 8:
                    sRet = "VIII";
                    break;
                case 9:
                    sRet = "IX";
                    break;
                case 10:
                    sRet = "X";
                    break;
                case 11:
                    sRet = "XI";
                    break;
                case 12:
                    sRet = "XII";
                    break;
                default:
                    break;
            }
            return sRet;
        }
    </script>

</body>
</html>
